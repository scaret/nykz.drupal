  <body>
  
   <div class="navbar navbar-fixed-top">

<!-- templates -->

  <script type="text/template" id="topic-template">

	<div id="<%= file_id%>" class="article topic">
		<a class="close">×</a>
		<div class="simpleheader alert <%= alertType%>">
			 <a class="close">×</a>
			<i class="icon-plus activate icon-white"></i><%= content.title+"  -- by "+content.author%>
		</div>
		<div class="header">
			<div class="title">
				<%= content_lines[1]%>
			</div>
			<div class="author">
				<%= content_lines[0]%>
			</div>
			<div class="site">
				<%= content_lines[2]%>
			</div>
		</div>
		<hr/><p>		


		
		<div class="content">
			<%= content.text_lines.join("<br/>")%>

		</div>
		<div class="replies"></div>	
		<div class="content">
						<hr/>
			<%= content.qmd_lines.join("<br/>")%>
		</div>
		
	</div>
  </script>
  
  <script type="text/template" id="reply-template">
	<div id="<%= file_id%>" class="article reply" data-reid="<%= reid%>">
		<h4 class="author">
			<%= content.author%>
		</h4>
		<div class="content">
			<%= content.text_lines.join("<br/>")%>
			
		</div>
	</div>
  </script>

  </body>
